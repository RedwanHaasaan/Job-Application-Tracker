<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./assets/job-seeker.png" type="image/x-icon">
    <title>Job Application Tracker</title>
</head>

<body class="bg-custom min-h-screen">
    <header class="py-10 pb-4 px-5 md:px-20 md:pb-4 lg:px-40 lg:pb-5 xl:px-60 xl:py-14 xl:pb-5 flex flex-col gap-4">
        <h1 class="font-bold text-2xl md:text-3xl lg:text-4xl text-darkblue">Job Application Tracker</h1>
        <section id="stat-section" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div
                class="p-5 flex flex-col bg-white rounded-lg shadow hover:border hover:border-blue-500 transform transition duration-200 hover:scale-110 max-w-md">
                <span class="text-sm font-medium text-gray-900">Total</span>
                <span id="totalCount" class="text-2xl font-bold text-black">0</span>
            </div>
            <div
                class="p-5 flex flex-col bg-white rounded-lg shadow hover:border hover:border-green-500 transform transition duration-200 hover:scale-110 max-w-md">
                <span class="text-sm font-medium text-gray-900">Interview</span>
                <span id="interviewCount" class="text-2xl font-bold text-green-500">0</span>
            </div>
            <div
                class="p-5 flex flex-col bg-white rounded-lg shadow hover:border hover:border-red-500 transform transition duration-200 hover:scale-110 max-w-md">
                <span class="text-sm font-medium text-gray-900">Rejected</span>
                <span id="rejectedCount" class="text-2xl font-bold text-red-500">0</span>
            </div>
        </section>
    </header>
    <div class="divider container mx-auto"></div>
    <main class="py-4 px-5 md:px-20 lg:px-40 xl:px-60 xl:py-4 flex flex-col gap-4">
            <div class="flex flex-row justify-between">
            <h1 class="text-xl font-semibold text-darkblue">Available Jobs</h1>
            <span id="availableJobsCount" class="text-base text-gray-500 font-medium">0 Jobs</span>
        </div>
        <section class="flex flex-col gap-4">
            <div class="flex flex-col sm:flex-row sm:space-x-5 space-y-3 sm:space-y-0">
                <button
                    id="allBtn"
                    class="btn w-full sm:w-auto px-8 btn-outline border-gray-200 text-gray-500 hover:text-blue-500 hover:border-blue-500 bg-white">All</button>
                <button
                    id="interviewBtn"
                    class="btn w-full sm:w-auto px-8 btn-outline border-gray-200 text-gray-500  hover:text-green-500 hover:border-green-500 bg-white">Interview</button>
                <button
                    id="rejectedBtn"
                    class="btn w-full sm:w-auto px-8 btn-outline border-gray-200 text-gray-500  hover:text-red-500 hover:border-red-500 bg-white">Rejected</button>
            </div>
            <div id="jobPost-container" class="flex flex-col gap-4">
                <!-- All Job Cards -->
                
                <!-- If no card in array -->

            </div>
        </section>
    </main>
    <script src="./javascripts/main.js"></script>
</body>

</html>
